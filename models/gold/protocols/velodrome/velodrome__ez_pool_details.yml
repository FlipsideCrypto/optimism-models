version: 2
models:
  - name: velodrome__ez_pool_details
    description: 'This table contains metadata details for liquidity pools on Velodrome.'
      
    columns:
      - name: POOL_ADDRESS
        description: 'The address of the liquidity pool.'
      - name: POOL_NAME
        description: 'The name of the liquidity pool.'
      - name: POOL_TYPE
        description: '{{ doc("op_pool_type") }}'
      - name: TOKEN0_SYMBOL
        description: 'The symbol of token0 in the pool.'
      - name: TOKEN1_SYMBOL
        description: 'The symbol of token1 in the pool.'
      - name: TOKEN0_ADDRESS
        description: 'The address of token0 in the pool.'
      - name: TOKEN1_ADDRESS
        description: 'The address of token1 in the pool.'
      - name: TOKEN0_DECIMALS
        description: 'The decimals of token0 in the pool.'         
      - name: TOKEN1_DECIMALS
        description: 'The decimals of token1 in the pool.'
      - name: CREATED_TIMESTAMP
        description: 'The timestamp the pool was created.'
      - name: CREATED_BLOCK
        description: 'The block at which the pool was created.'                
      - name: CREATED_HASH
        description: 'The tx hash in which the pool was created.'
      - name: EZ_POOL_DETAILS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}'