version: 2
models:   
  - name: velodrome__ez_velo_locks
    description: 'This table contains details on the locking and unlocking of VELO positions.'
      
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("opt_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("opt_block_timestamp") }}'
      - name: TX_HASH
        description: '{{ doc("opt_tx_hash") }}' 
      - name: ORIGIN_FUNCTION_SIGNATURE
        description: '{{ doc("opt_origin_sig") }}'
      - name: ORIGIN_FROM_ADDRESS
        description: '{{ doc("opt_origin_from") }}'
      - name: ORIGIN_TO_ADDRESS
        description: '{{ doc("opt_origin_to") }}'
      - name: CONTRACT_ADDRESS
        description: 'The address of the contract interacted with in the event.'
      - name: EVENT_INDEX
        description: 'The index of the event within the transaction.'
      - name: PROVIDER_ADDRESS
        description: 'The address of the VELO provider.'
      - name: UNLOCK_DATE
        description: 'The date at which the lock expires.'
      - name: TOKEN_ID
        description: 'The token ID of the created lock.'
      - name: VELO_ACTION
        description: 'Users can create new VELO locks (deposits) or withdraw their VELO tokens. Either deposit or withdraw.'
      - name: VELO_AMOUNT
        description: 'The amount of VELO tokens locked.'
      - name: VELO_AMOUNT_USD
        description: 'The amount of VELO tokens locked, in USD.'
      - name: DEPOSIT_TYPE
        description: 'The type of deposit.'
      - name: EZ_VELO_LOCKS_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'