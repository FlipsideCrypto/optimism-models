version: 2
models:
  - name: core__ez_nft_sales
    description: 'This table contains NFT sale events on the Optimism blockchain. Currently, only Quixotic sales are supported.'
      
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("opt_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("opt_block_timestamp") }}'
      - name: TX_HASH
        description: '{{ doc("opt_tx_hash") }}' 
      - name: EVENT_TYPE
        description: '{{ doc("op_nft_event_type") }}' 
      - name: PLATFORM_ADDRESS
        description: '{{ doc("op_platform_address") }}' 
      - name: PLATFORM_NAME
        description: '{{ doc("op_platform_name") }}' 
      - name: PLATFORM_EXCHANGE_VERSION
        description: '{{ doc("op_platform_exchange_version") }}' 
      - name: SELLER_ADDRESS
        description: '{{ doc("op_seller_address") }}' 
      - name: BUYER_ADDRESS
        description: '{{ doc("op_buyer_address") }}' 
      - name: NFT_ADDRESS
        description: '{{ doc("op_nft_address") }}' 
      - name: TOKENID
        description: '{{ doc("op_tokenid") }}' 
      - name: ERC1155_VALUE
        description: '{{ doc("op_erc1155_value") }}' 
      - name: CURRENCY_SYMBOL
        description: '{{ doc("op_currency_symbol") }}' 
      - name: CURRENCY_ADDRESS
        description: '{{ doc("op_currency_address") }}' 
      - name: PRICE
        description: '{{ doc("op_price") }}' 
      - name: PRICE_USD
        description: '{{ doc("op_price_usd") }}' 
      - name: TOTAL_FEES
        description: '{{ doc("op_total_fees") }}' 
      - name: PLATFORM_FEE
        description: '{{ doc("op_platform_fee") }}' 
      - name: CREATOR_FEE
        description: '{{ doc("op_creator_fee") }}' 
      - name: TOTAL_FEES_USD
        description: '{{ doc("op_total_fees_usd") }}' 
      - name: PLATFORM_FEE_USD
        description: '{{ doc("op_platform_fee_usd") }}' 
      - name: CREATOR_FEE_USD
        description: '{{ doc("op_creator_fee_usd") }}' 
      - name: ORIGIN_FROM_ADDRESS
        description: '{{ doc("opt_origin_from") }}'
      - name: ORIGIN_TO_ADDRESS
        description: '{{ doc("opt_origin_to") }}'
      - name: ORIGIN_FUNCTION_SIGNATURE
        description: '{{ doc("opt_origin_sig") }}'
