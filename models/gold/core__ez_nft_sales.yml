version: 2
models:
  - name: core__ez_nft_sales
    description: 'This table contains NFT sale events on the Optimism blockchain. Currently, only Quixotic sales are supported.'
      
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("opt_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("opt_block_timestamp") }}'
      - name: TX_HASH
        description: '{{ doc("opt_tx_hash") }}' 
      - name: EVENT_TYPE
        description: 'The type of sale event.'
      - name: PLATFORM_ADDRESS
        description: 'The address of the NFT exchange.'
      - name: PLATFORM_NAME
        description: 'The name of the NFT exchange.'
      - name: SELLER_ADDRESS
        description: 'The seller of the NFT.'
      - name: BUYER_ADDRESS
        description: 'The buyer of the NFT.'
      - name: NFT_ADDRESS
        description: 'The contract address of the NFT.'
      - name: TOKENID
        description: 'The token ID for the NFT address.'
      - name: CURRENCY_SYMBOL
        description: 'The symbol of the payment currency.'
      - name: CURRENCY_ADDRESS
        description: 'The contract address of the payment currency.'
      - name: PRICE
        description: 'The price of the NFT in the payment currency.'
      - name: PRICE_USD
        description: 'The price of the NFT in USD.'
      - name: ORIGIN_FUNCTION_SIGNATURE
        description: '{{ doc("opt_origin_sig") }}'
      - name: ORIGIN_FROM_ADDRESS
        description: '{{ doc("opt_origin_from") }}'
      - name: ORIGIN_TO_ADDRESS
        description: '{{ doc("opt_origin_to") }}'
