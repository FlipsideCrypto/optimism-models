version: 2
models:
  - name: core__dim_labels
    description: '{{ doc("evm_table_dim_labels") }}'
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCKCHAIN
            - CREATOR
            - ADDRESS
    columns:
      - name: BLOCKCHAIN
        description: '{{ doc("evm_label_blockchain") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['optimism']
      - name: CREATOR
        description: '{{ doc("evm_label_creator") }}'
        tests:
          - not_null
      - name: ADDRESS
        description: '{{ doc("evm_label_address") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ADDRESS_NAME
        description: '{{ doc("evm_labels_table") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: LABEL_TYPE
        description: '{{ doc("evm_label_type") }}'
        tests:
          - not_null
      - name: LABEL_SUBTYPE
        description: '{{ doc("evm_label_subtype") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: PROJECT_NAME
        description: '{{ doc("evm_project_name") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: DIM_LABELS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}' 
