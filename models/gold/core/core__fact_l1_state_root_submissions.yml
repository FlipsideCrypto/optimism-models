version: 2
models:
  - name: core__fact_l1_state_root_submissions
    description: 'Contains details on the state root batch submission to L1.'  

    columns:
      - name: L1_STATE_ROOT_TX_HASH 
        description: '{{ doc("evm_l1_state_tx_hash") }}'   
      - name: L1_BLOCK_NUMBER 
        description: '{{ doc("evm_l1_block_no") }}'   
      - name: L1_BLOCK_TIMESTAMP
        description: '{{ doc("evm_l1_block_time") }}'   
      - name: L1_STATE_ROOT_BATCH_INDEX 
        description: The batch index of when this block was included in the Ethereum state root. This index was reset with the June 2023 OP Bedrock upgrade.   
      - name: BATCH_ROOT 
        description: '{{ doc("evm_batch_root") }}'   
      - name: BATCH_SIZE
        description: '{{ doc("evm_batch_size") }}'    
      - name: PREV_TOTAL_ELEMENTS
        description: '{{ doc("evm_prev_total_elements") }}'   
      - name: OP_MIN_BLOCK 
        description: '{{ doc("evm_min_block") }}'   
      - name: OP_MAX_BLOCK 
        description: '{{ doc("evm_max_block") }}'   
      - name: FACT_L1_STATE_ROOT_SUBMISSIONS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}'
