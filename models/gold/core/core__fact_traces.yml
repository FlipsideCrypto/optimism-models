version: 2
models:
  - name: core__fact_traces
    description: '{{ doc("opt_traces_table_doc") }}'

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("opt_traces_block_no") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("opt_traces_blocktime") }}'
      - name: TX_HASH
        description: '{{ doc("opt_traces_tx_hash") }}'
      - name: TX_POSITION
        description: The position of the transaction within the block.
      - name: TRACE_INDEX
        description: The index of the trace within the transaction.
      - name: FROM_ADDRESS
        description: '{{ doc("opt_traces_from") }}'
      - name: TO_ADDRESS
        description: '{{ doc("opt_traces_to") }}'
      - name: INPUT
        description: '{{ doc("opt_traces_input") }}'
      - name: OUTPUT
        description: '{{ doc("opt_traces_output") }}'
      - name: TYPE
        description: '{{ doc("opt_traces_type") }}'
      - name: TRACE_ADDRESS
        description: This field represents the position of the trace within the transaction.
      - name: SUB_TRACES
        description: '{{ doc("opt_traces_sub") }}'
      - name: IDENTIFIER
        description: '{{ doc("opt_traces_identifier") }}'
      - name: DATA
        description: '{{ doc("opt_traces_call_data") }}'
      - name: VALUE
        description: '{{ doc("opt_traces_value") }}'
      - name: VALUE_PRECISE_RAW
        description: '{{ doc("precise_amount_unadjusted") }}'
      - name: VALUE_PRECISE
        description: '{{ doc("precise_amount_adjusted") }}'
      - name: GAS
        description: '{{ doc("opt_traces_gas") }}'
      - name: GAS_USED
        description: '{{ doc("opt_traces_gas_used") }}'
      - name: ORIGIN_FROM_ADDRESS
        description: The from address at the transaction level.
      - name: ORIGIN_TO_ADDRESS
        description: The to address at the transaction level.
      - name: ORIGIN_FUNCTION_SIGNATURE
        description: The function signature at the transaction level.
      - name: TRACE_STATUS
        description: The status of the trace, either `SUCCESS` or `FAIL`
      - name: TRACE_SUCCEEDED
        description: Whether the trace succeeded or failed
      - name: ERROR_REASON
        description: The reason for the trace failure, if any.
      - name: REVERT_REASON
        description: The reason for the trace revert, if any.
      - name: TX_STATUS
        description: '{{ doc("opt_tx_status") }}'
      - name: TX_SUCCEEDED
        description: Whether the transaction succeeded or failed
      - name: FACT_TRACES_ID
        description: '{{ doc("pk") }}'
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'
