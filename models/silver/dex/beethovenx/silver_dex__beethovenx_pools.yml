version: 2
models:
  - name: silver_dex__beethovenx_pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - POOL_ADDRESS
    columns:
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: POOL_SYMBOL
        tests:
          - not_null
      - name: POOL_NAME
        tests:
          - not_null
      - name: POOL_DECIMALS
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
    
      
      
 