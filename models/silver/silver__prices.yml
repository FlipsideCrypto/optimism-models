version: 2
models:
  - name: silver__prices
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - HOUR
            - TOKEN_ADDRESS
    columns:
      - name: HOUR
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: PRICE
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests:
          - not_null:
              where: SYMBOL <> 'ETH'
      - name: SYMBOL
        tests:
          - not_null:
              where: TOKEN_ADDRESS <> '0x1e3c6c53f9f60bf8aae0d7774c21fa6b1afddc57'