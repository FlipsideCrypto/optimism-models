version: 2
models:
  - name: silver__delegations
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null    
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT      
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ  
                - TIMSTAMP_LTZ  
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: STATUS
        tests: 
          - not_null
      - name: DELEGATOR
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TO_DELEGATE
        tests: 
          - not_null: 
              where: STATUS = 'SUCCESS'
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: FROM_DELEGATE
        tests: 
          # - not_null: 
          #     where: 
          #       DELEGATION_TYPE = 'Re-Delegation'
          #       AND STATUS = 'SUCCESS'
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: DELEGATION_TYPE
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['First Time Delegator', 'First Time Delegator - Self Delegation', 'Self-Delegation', 'Re-Delegation']
      - name: RAW_NEW_BALANCE
        tests: 
          - not_null
      - name: RAW_PREVIOUS_BALANCE
        tests: 
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ 
                - TIMESTAMP_LTZ
