version: 2
models:
  - name: silver__velodrome_swaps
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _log_id

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null    
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT     
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ  
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null
      - name: ORIGIN_FROM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ORIGIN_TO_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: POOL_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_INDEX
        tests:
          - not_null    
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: POOL_NAME
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">500"  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR 
      - name: AMOUNT_IN
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT    
                - NUMBER 
      - name: AMOUNT_OUT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT    
                - NUMBER 
      - name: SENDER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TO_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: PLATFORM
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR 
      - name: SYMBOL_IN
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">500"  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR 
      - name: SYMBOL_OUT
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">500"  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR 
      - name: DECIMALS_IN
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">500"  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
      - name: DECIMALS_OUT
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">500"  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
      - name: TOKEN0_SYMBOL
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">500"  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR 
      - name: TOKEN1_SYMBOL
        tests:
          - not_null:
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">500"  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR 
      - name: TOKEN_ADDRESS_IN
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TOKEN_ADDRESS_OUT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: LP_FEE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
      - name: LP_FEE_SYMBOL
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR 
      - name: LP_FEE_TOKEN_ADDRESS
        tests:
          - not_null:
              where: LP_FEE <> 0
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ  
