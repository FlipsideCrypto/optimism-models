version: 2
models:
  - name: silver__velodrome_claimed_rewards
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _log_id

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null    
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT     
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ  
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ORIGIN_FROM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ORIGIN_TO_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_INDEX
        tests:
          - not_null    
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: REWARD_TYPE
        tests:
          - not_null  
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['venft_distribution', 'lp_reward','voter_reward']
      - name: TOKEN_ID
        tests:
          - not_null:
              where: REWARD_TYPE = 'venft_distribution'   
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT  
      - name: CLAIMED_AMOUNT
        tests:
          - not_null    
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
      - name: TOKEN_SYMBOL
        tests:   
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR 
      - name: TOKEN_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: CLAIM_EPOCH
        tests:
          - not_null:
              where: REWARD_TYPE = 'venft_distribution'   
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
      - name: MAX_EPOCH
        tests:
          - not_null:
              where: REWARD_TYPE = 'venft_distribution'   
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
      - name: _LOG_ID
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ  